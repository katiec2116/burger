<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Eat-Da-Burger </h1>
            <img src='./public/assets/img/burger.png' width=200px>
        </div>
    </div>
    <div class="container">

        <div class="row text-center">
            <div class="col-lg-2"></div>
            <div class="col-lg-4">
                <ol class="uneaten">
                    {{#each burgers}}
                    {{#unless devoured}}
                    {{> burgers/burger-block status=1}}
                    {{/unless}}
                    {{/each}}
                </ol>
            </div>
            <div class="col-lg-4">
                <ol class="eaten">
                    {{#each burgers}}
                    {{#if devoured}}
                    {{> burgers/burger-block2 status=0}}
                    {{/if}}
                    {{/each}}
                </ol>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <h2>Add a Burger</h2>
                <form class="create-form">

                    <div class="form-group">
                        <label for="burg">Burger Name:</label>
                        <input type="text" id="burg" name="name">
                    </div>

                    <button type="submit">Add!!</button>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

</body>

</html>
